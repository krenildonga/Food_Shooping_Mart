<!DOCTYPE html>
<html>
<head>
	<title>Order Successful</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			padding: 20px;
		}

		.container {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			margin: 0 auto;
			max-width: 400px;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}

		p {
			font-size: 20px;
			margin-bottom: 20px;
		}

		button {
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			display: inline-block;
			font-size: 16px;
			padding: 10px 20px;
			text-align: center;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Yay, order successful!</h1>
		<p>Thank you for your purchase. Your order will be processed shortly.</p>
		<a href="intex.html"><button>Continue Shopping</button></a>
	</div>
</body>
</html>
